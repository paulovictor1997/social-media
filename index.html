<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <main class="container">
        <header>
            <div class="img">
                <img src="assets/img/avatar-jessica.jpeg" alt="jessica picture">
            </div>

            <div class="presentation">
                <h1 class="mainFont">Jessica Randall</h1>
                <p class="secondFont">London, United Kingdon</p>
            </div>

            <div class="description">
                <p class="mainFont">
                    "Front-end developer and avid reader"
                </p>
            </div>
        </header>

        <section class="links">
            <a href="#" class="mainFont">GitHub</a>
            <a href="#" class="mainFont">Frontend Mentor</a>
            <a href="#" class="mainFont">LinkdIn</a>
            <a href="#" class="mainFont">Instagram</a>
            <a href="#" class="mainFont">Twitter</a>
        </section>
    </main>
</body>
</html>
